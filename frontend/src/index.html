<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>🏦 Gestión de Cuentas de Ahorros</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Sistema de gestión de cuentas de ahorros desarrollado con Angular y Spring Boot">
  <meta name="author" content="Tu Nombre">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Fuentes de Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  
  <!-- Iconos de Material Design -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Estilos globales -->
  <style>
    /* Reset básico y estilos globales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
    }
    
    /* Estilos para el loading inicial */
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 1.2rem;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Ocultar el contenido hasta que Angular esté listo */
    .app-root {
      display: none;
    }
    
    .app-root.loaded {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Contenedor de loading inicial -->
  <div id="loading" class="loading-container">
    <div class="loading-spinner"></div>
    <span>Cargando aplicación...</span>
  </div>
  
  <!-- Componente raíz de Angular -->
  <app-root class="app-root"></app-root>
  
  <!-- Script para ocultar el loading cuando Angular esté listo -->
  <script>
    // Ocultar el loading y mostrar la aplicación cuando Angular esté listo
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loading = document.getElementById('loading');
        const appRoot = document.querySelector('.app-root');
        
        if (loading) {
          loading.style.display = 'none';
        }
        
        if (appRoot) {
          appRoot.classList.add('loaded');
        }
      }, 1000); // Pequeño delay para mostrar el loading
    });
  </script>
</body>
</html>
