<div class="registro-container">
  <div class="registro-card">
    <div class="registro-header">
      <h2>Crear Cuenta</h2>
      <p>Únete a nuestra plataforma de ahorros</p>
    </div>

    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()" class="registro-form">
      <div class="form-group">
        <label for="nombre">Nombre Completo</label>
        <input
          type="text"
          id="nombre"
          formControlName="nombre"
          placeholder="Tu nombre completo"
          [class.error]="registroForm.get('nombre')?.invalid && registroForm.get('nombre')?.touched"
        />
        <div class="error-message" *ngIf="getErrorMessage('nombre')">
          {{ getErrorMessage('nombre') }}
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="tu@email.com"
          [class.error]="registroForm.get('email')?.invalid && registroForm.get('email')?.touched"
        />
        <div class="error-message" *ngIf="getErrorMessage('email')">
          {{ getErrorMessage('email') }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Mínimo 6 caracteres"
          [class.error]="registroForm.get('password')?.invalid && registroForm.get('password')?.touched"
        />
        <div class="error-message" *ngIf="getErrorMessage('password')">
          {{ getErrorMessage('password') }}
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Repite tu contraseña"
          [class.error]="registroForm.get('confirmPassword')?.invalid && registroForm.get('confirmPassword')?.touched"
        />
        <div class="error-message" *ngIf="getErrorMessage('confirmPassword')">
          {{ getErrorMessage('confirmPassword') }}
        </div>
      </div>

      <div class="error-message global-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <button
        type="submit"
        class="registro-button"
        [disabled]="registroForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Crear Cuenta</span>
        <span *ngIf="isLoading">Creando cuenta...</span>
      </button>
    </form>

    <div class="registro-footer">
      <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
    </div>
  </div>
</div>
